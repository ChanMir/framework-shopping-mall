<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/header :: header"></th:block>
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            transition: transform .2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>


<div class="container mt-4 mb-5">

    <h2 class="text-center mb-4">추천 상품</h2>

    <div class="row">

        <!-- 상품 카드 반복 출력 -->
        <div class="col-md-3 mb-4" th:each="product : ${products}">
            <div class="card product-card h-100">

                <!-- 이미지 URL 수정 -->
                <img th:src="@{|/img/${product.imageUrl}|}"
                     class="card-img-top" alt="상품 이미지">

                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.name}">상품명</h5>

                    <!-- BigDecimal price 출력 방식 수정 -->
                    <p class="card-text fw-bold" th:text="|${product.price}원|">10000원</p>

                    <!-- 상세보기 버튼 -->
                    <a th:href="@{'/product/' + ${product.id}}"
                       class="btn btn-primary w-100">
                        자세히 보기
                    </a>
                </div>

            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
