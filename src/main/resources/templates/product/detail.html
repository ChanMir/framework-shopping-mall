<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">상품 상세</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .product-img { max-height: 350px; object-fit: cover; }
    </style>
</head>

<body>

<div class="container mt-5">

    <div class="row">

        <div class="col-md-5">
            <img th:src="@{|/img/${product.imageUrl}|}" class="img-fluid product-img rounded shadow">
        </div>

        <div class="col-md-7">

            <h2 th:text="${product.name}">상품명</h2>

            <h4 class="text-danger fw-bold mt-3" th:text="|${product.price}원|"></h4>

            <p class="mt-4" th:text="${product.description}"></p>

            <p class="text-muted">
                재고: <span th:text="${product.stock}"></span> 개
            </p>

            <div class="mt-4">
                <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-primary btn-lg w-100">
                    장바구니 담기
                </a>
            </div>

            <div class="mt-2">
                <a th:href="@{/product}" class="btn btn-outline-secondary w-100">
                    상품 목록으로 돌아가기
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
