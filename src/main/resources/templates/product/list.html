<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .product-card { transition: transform .2s; }
        .product-card:hover { transform: translateY(-5px); }
    </style>
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">상품 목록</h2>

    <div class="row">
        <div class="col-md-3 mb-4" th:each="product : ${products}">
            <div class="card product-card h-100">

                <img th:src="@{|/img/${product.imageUrl}|}" class="card-img-top" alt="상품 이미지">

                <div class="card-body text-center">
                    <h5 th:text="${product.name}">상품명</h5>
                    <p class="fw-bold" th:text="|${product.price}원|"></p>

                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-primary w-100">
                        자세히 보기
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
