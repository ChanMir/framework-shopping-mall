<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/admin-header :: adminHead"></head>

<body>

<!-- 관리자 헤더 포함 -->
<th:block th:replace="admin/admin-header :: adminHeader"></th:block>

<div class="content">
    <table class="table table-hover text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>상태</th>
            <th>관리</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="m : ${members}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.username}"></td>
            <td th:text="${m.email}"></td>

            <td>
                <span th:if="${m.active}" class="badge bg-success">정상</span>
                <span th:if="${!m.active}" class="badge bg-danger">정지됨</span>
            </td>

            <td>
                <form th:action="@{'/admin/members/toggle/' + ${m.id}}" method="post" style="display:inline;">
                    <button th:if="${!m.active}" class="btn btn-sm btn-primary">해제</button>
                    <button th:if="${m.active}" class="btn btn-sm btn-warning">정지</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
