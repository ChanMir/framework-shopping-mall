<table class="table table-hover text-center align-middle">
    <thead class="table-light">
    <tr>
        <th>ID</th><th>제목</th><th>작성자</th><th>상태</th><th>관리</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="i : ${inquiries}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.title}"></td>
        <td th:text="${i.member.username}"></td>

        <td>
            <span th:if="${i.status == 'PENDING'}" class="badge bg-warning text-dark">대기중</span>
            <span th:if="${i.status == 'ANSWERED'}" class="badge bg-success">완료</span>
        </td>

        <td>
            <a th:href="@{'/admin/inquiries/' + ${i.id}}" class="btn btn-primary btn-sm">보기</a>
        </td>
    </tr>
    </tbody>
</table>
