<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fregments/header :: head"></head>

<body>

<th:block th:replace="admin/admin-header :: adminHeader"></th:block>

<div class="container mt-5">

    <h2 class="mb-4">상품 수정</h2>

    <form th:action="@{/admin/products/edit}" method="post">

        <input type="hidden" name="id" th:value="${product.id}">

        <div class="mb-3">
            <label class="form-label">상품명</label>
            <input type="text" class="form-control" name="name" th:value="${product.name}">
        </div>

        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="number" class="form-control" name="price" th:value="${product.price}">
        </div>

        <div class="mb-3">
            <label class="form-label">재고</label>
            <input type="number" class="form-control" name="stock" th:value="${product.stock}">
        </div>

        <div class="mb-3">
            <label class="form-label">이미지 파일명</label>
            <input type="text" class="form-control" name="imageUrl" th:value="${product.imageUrl}">
        </div>

        <div class="mb-3">
            <label class="form-label">설명</label>
            <textarea class="form-control" name="description" rows="4"
                      th:text="${product.description}"></textarea>
        </div>

        <button class="btn btn-warning">수정 완료</button>
        <a href="/admin/products" class="btn btn-secondary">취소</a>

    </form>

</div>

</body>
</html>
