<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>리뷰 관리</title>
</head>
<body>

<h1>리뷰 관리 리스트</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>상품ID</th>
        <th>작성자</th>
        <th>별점</th>
        <th>상태</th>
        <th>관리</th>
    </tr>

    <tr th:each="r : ${reviews}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.product.id}"></td>
        <td th:text="${r.member.username}"></td>
        <td th:text="${r.rating}"></td>
        <td th:text="${r.active ? '활성' : '비활성'}"></td>
        <td>
            <a th:href="@{'/admin/reviews/' + ${r.id}}">보기</a>
        </td>
    </tr>

</table>

</body>
</html>
