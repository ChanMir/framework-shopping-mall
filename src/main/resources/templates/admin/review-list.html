<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/admin-header :: adminHead"></head>

<body>

<!-- 관리자 헤더 -->
<th:block th:replace="admin/admin-header :: adminHeader"></th:block>

<div class="container mt-4">

    <h2 class="mb-3">리뷰 관리 리스트</h2>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>상품ID</th>
            <th>작성자</th>
            <th>별점</th>
            <th>상태</th>
            <th>관리</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="r : ${reviews}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.product.id}"></td>
            <td th:text="${r.member.username}"></td>
            <td th:text="${r.rating}"></td>
            <td>
                <span th:if="${r.active}" class="badge bg-success">활성</span>
                <span th:if="${!r.active}" class="badge bg-secondary">비활성</span>
            </td>
            <td>
                <a class="btn btn-sm btn-primary"
                   th:href="@{'/admin/reviews/' + ${r.id}}">보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
