<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'MY SHOP'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</th:block>

<body>

<th:block th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/}">MY SHOP</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/product}">상품 목록</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">장바구니</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/order}">주문 목록</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inquiry}">고객센터</a>
                    </li>

                    <!-- 🔥 관리자 전용 메뉴 -->
                    <li class="nav-item"
                        th:if="${#authorization.expr('hasRole(''ADMIN'')')}">
                        <a class="nav-link text-warning fw-bold"
                           th:href="@{/admin}">
                            관리자 대시보드
                        </a>
                    </li>

                </ul>

                <ul class="navbar-nav">

                    <!-- 로그인 상태 -->
                    <li class="nav-item" th:if="${#authorization.expr('isAuthenticated()')}">
                        <span class="navbar-text text-white me-3">
                            <b th:text="${#authentication.principal.username}"></b> 님
                        </span>
                    </li>

                    <!-- 마이페이지 -->
                    <li class="nav-item" th:if="${#authorization.expr('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/member/mypage}">마이페이지</a>
                    </li>

                    <!-- 로그아웃 -->
                    <li class="nav-item" th:if="${#authorization.expr('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                    </li>

                    <!-- 비로그인 상태 -->
                    <li class="nav-item" th:if="${#authorization.expr('isAnonymous()')}">
                        <a class="nav-link" th:href="@{/member/login}">로그인</a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expr('isAnonymous()')}">
                        <a class="nav-link" th:href="@{/member/register}">회원가입</a>
                    </li>

                    <!-- 🔥 이용약관 버튼 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#termsModal">
                            이용약관
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!-- 🔥 이용약관 Modal -->
    <div class="modal fade" id="termsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">이용약관</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body small">
                    <p>
                        본 서비스는 회원에게 기본적인 쇼핑몰 기능을 제공합니다.<br>
                        개인정보는 서비스 제공을 위해 최소한으로 사용되며,<br>
                        외부로 절대 유출되지 않습니다.
                    </p>
                    <p>자세한 약관은 고객센터를 통해 확인할 수 있습니다.</p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
                </div>

            </div>
        </div>
    </div>

</th:block>

</body>
</html>
