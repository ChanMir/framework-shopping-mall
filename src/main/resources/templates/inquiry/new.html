<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>

<!-- 공통 네비 -->
<th:block th:replace="fragments/header :: header"></th:block>

<div class="container mt-5 mb-5">

    <div class="card shadow-sm">
        <div class="card-body">

            <h2 class="mb-4 border-bottom pb-2">새 문의 작성</h2>

            <form th:action="@{/inquiry/new}" method="post">

                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control"
                           placeholder="제목을 입력하세요" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">문의 내용</label>
                    <textarea name="content" rows="6" class="form-control"
                              placeholder="문의 내용을 입력하세요" required></textarea>
                </div>

                <div class="text-end">
                    <a th:href="@{/inquiry}" class="btn btn-secondary">뒤로가기</a>
                    <button class="btn btn-primary">등록하기</button>
                </div>

            </form>

        </div>
    </div>

</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
