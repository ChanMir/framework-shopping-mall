<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fregments/header :: head"></head>
<body>

<th:block th:replace="fregments/header :: header"></th:block>

<div class="container mt-5 mb-5">
    <div class="card shadow-soft">
        <div class="card-body">

            <h2 class="page-title">회원정보 수정</h2>
            <hr>

            <form th:action="@{/member/mypage/update}" method="post">

                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" name="username" class="form-control"
                           th:value="${member.username}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">전화번호</label>
                    <input type="text" name="phone" class="form-control"
                           th:value="${member.phone}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" name="email" class="form-control"
                           th:value="${member.email}" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-primary">수정 완료</button>
                    <a th:href="@{/member/mypage}" class="btn btn-secondary">취소</a>
                </div>

            </form>

        </div>
    </div>
</div>

<th:block th:replace="fregments/footer :: footer"></th:block>
</body>
</html>
