<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fregments/header :: head"></head>

<body>

<th:block th:replace="fregments/header :: header"></th:block>

<div class="login-box shadow-soft">

    <h3 class="text-center mb-4 page-title">로그인</h3>

    <!-- Spring Security 실패 메시지 -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <form th:action="@{/member/login}" method="post">

        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" name="username" class="form-control" placeholder="아이디 입력" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">로그인</button>

        <div class="text-center mt-3 login-links">
            <a th:href="@{/member/register}">회원가입</a> |
            <a th:href="@{/member/find-id}">아이디 찾기</a> |
            <a th:href="@{/member/find-password}">비밀번호 찾기</a>
        </div>

    </form>
</div>

<th:block th:replace="fregments/footer :: footer"></th:block>
</body>
</html>
