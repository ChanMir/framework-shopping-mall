<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6f7;
        }
        .register-box {
            max-width: 420px;
            margin: 70px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="register-box">
    <h3 class="text-center mb-4">회원가입</h3>

    <!-- 에러 메시지 -->
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <!-- 성공 메시지 -->
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

    <!-- 회원가입 Form -->
    <form th:action="@{/member/register}" method="post" th:object="${member}">


    <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디 입력" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일 입력" required>
        </div>

        <div class="mb-3">
            <label class="form-label">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호 입력">
        </div>

        <button type="submit" class="btn btn-primary w-100">회원가입</button>

        <div class="text-center mt-3">
            <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
