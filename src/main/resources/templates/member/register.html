<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fregments/header :: head"></head>

<body>

<th:block th:replace="fregments/header :: header"></th:block>

<div class="register-box shadow-soft">

    <h3 class="text-center mb-4 page-title">회원가입</h3>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

    <form th:action="@{/member/register}" method="post" th:object="${member}">

        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디 입력" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일 입력" required>
        </div>

        <div class="mb-3">
            <label class="form-label">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호 입력">
        </div>

        <!-- 🔥 약관 동의 섹션 추가 -->
        <div class="mb-4 p-3 border rounded bg-light">
            <h6 class="fw-bold mb-2">이용약관 동의</h6>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="termsRequired" required>
                <label class="form-check-label" for="termsRequired">
                    [필수] 서비스 이용약관에 동의합니다.
                </label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="privacyRequired" required>
                <label class="form-check-label" for="privacyRequired">
                    [필수] 개인정보 수집 및 이용에 동의합니다.
                </label>
            </div>

            <!-- 짧은 약관 설명 -->
            <div class="small text-muted">
                * 서비스 제공을 위해 최소한의 개인정보를 수집합니다.<br>
                * 동의를 거부할 권리가 있으며, 거부 시 회원가입이 제한됩니다.
            </div>
        </div>
        <!-- 약관 끝 -->

        <button type="submit" class="btn btn-primary w-100">회원가입</button>

        <div class="text-center mt-3">
            <a th:href="@{/member/login}">이미 계정이 있으신가요? 로그인</a>
        </div>

    </form>
</div>

<th:block th:replace="fregments/footer :: footer"></th:block>
</body>
</html>
