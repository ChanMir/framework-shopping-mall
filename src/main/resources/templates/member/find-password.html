<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fregments/header :: head"></head>

<body>

<th:block th:replace="fregments/header :: header"></th:block>

<div class="container mt-5 mb-5">
    <div class="card shadow-soft">
        <div class="card-body">

            <h2 class="page-title">비밀번호 찾기</h2>

            <form th:action="@{/member/find-password}" method="post">

                <label class="form-label">아이디</label>
                <input type="text" name="username" class="form-control mb-3" required>

                <label class="form-label">전화번호</label>
                <input type="text" name="phone" class="form-control mb-3" required>

                <button class="btn btn-primary w-100">비밀번호 재설정</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/member/login}">로그인 화면으로</a>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="fregments/footer :: footer"></th:block>
</body>
</html>
