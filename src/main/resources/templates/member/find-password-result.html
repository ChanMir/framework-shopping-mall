<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fregments/header :: head"></head>

<body>

<th:block th:replace="fregments/header :: header"></th:block>

<div class="container mt-5 mb-5">
    <div class="card shadow-soft">
        <div class="card-body">

            <h2 class="page-title">임시 비밀번호 발급</h2>

            <p th:if="${tempPassword}">
                새로운 임시 비밀번호는 <b th:text="${tempPassword}"></b> 입니다.<br>
                로그인 후 반드시 비밀번호를 변경하세요.
            </p>

            <p th:if="${message}" th:text="${message}"></p>

            <div class="text-end">
                <a th:href="@{/member/login}" class="btn btn-primary">로그인 하기</a>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="fregments/footer :: footer"></th:block>
</body>
</html>
